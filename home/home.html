<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="profile-container">
        <div class="profile-icon">
          <img src="/images/profile-icon.png" alt="profile-icon" />
        </div>
        <div class="profile-name">
          <h2>Hi, Lue</h2>
          <h3>Welcome back!</h3>
      </div>
      <div class="profile-more">
      <i class="fas fa-ellipsis-h"></i>
    </div>
    </header>
    <main>
      <div class="balance">
        <div class="balance-image">
        <img src="/images/Currency Crush Coins.png" alt="">
        </div>
        <div class="balance-details">
          <div class="balance-text">
          <h2>Your Balance</h2>
          <h3>$7,065.00</h3>
          <!-- <i class="fas fa-chevron-right"></i> -->

          <i class="fad fa-scroll"></i>
          </div>

      
          <div class="balance-wallet">
          <i class="fas fa-wallet"></i>
          <h2>Wallet</h2>
          <i class="fas fa-chevron-right"></i>
          </div>
         

    </div>
    </div>
      <section class="cards">
        <div class="send card">
          <div class="circle">
            <i class="fas fa-paper-plane"></i>
          </div>
          <h2>Send</h2>
        </div>
        <div class="request card">
          <div class="circle"></div>
          <i class="fas fa-download"></i>
          <h2>Request</h2>
        </div>
        <div class="receive card">
          <div class="circle"></div>
          <i class="fas fa-upload"></i>
          <h2>Receive</h2>
      </div>
    </section>
      <div class="activity">
        <div class="activity-title">
         <h2>Your last activity</h2> 
          <h3>Today <i class="fas fa-chevron-down"></i></h3>
        </div>
        <div class="activity-cards">
          <div class="shooping-card">
            <i class="fas fa-shopping-cart"></i>
            <h2>Shopping</h2>
            <h3>$120,000</h3>
          </div>
          <div class="food-card">
            <i class="fas fa-utensils"></i>
            <h2>Food</h2>
            <h3>$55,000</h3>
          </div>
        </div>
      </div>



    </main>
    <footer>
      <div class="footer-cards">
        <div class="footer-card">
          <i class="fas fa-home"></i>
          <h2>Home</h2>
        </div>
        <div class="footer-card">
          <i class="fas fa-user"></i>
          <h2>Activity</h2>
        </div>
        <div class="footer-card">
          <i class="fas fa-cog"></i>
          <h2>Statistics</h2>
        </div>
    </footer>
  </body>
</html>
